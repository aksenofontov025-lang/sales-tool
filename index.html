*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {

  --surface2: #242736;
  --border: #2E3144;
  --text: #E8E9ED;
  --muted: #8B8FA3;
  --accent: #6C5CE7;
  --danger: #FF6B6B;
  --success: #51CF66;
  --warning: #FCC419;
}

body {
  font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  min-height: 100dvh;
  -webkit-font-smoothing: antialiased;
}

.app {
  max-width: 540px;
  margin: 0 auto;
  padding-bottom: 40px;
}

/* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: linear-gradient(180deg, var(--bg) 85%, transparent);
  padding: 16px 20px 20px;
}
.header-row {
  display: flex;
  align-items: center;
  gap: 12px;
}
.back-btn {
  background: none;
  border: none;
  color: var(--muted);
  font-size: 24px;
  cursor: pointer;
  padding: 4px 8px 4px 0;
  line-height: 1;
}
.header-info { flex: 1; }
.header-cat {
  font-size: 13px;
  font-weight: 700;
  margin-bottom: 2px;
}
.header-title {
  font-size: 19px;
  font-weight: 800;
}

/* ‚îÄ‚îÄ‚îÄ CARDS ‚îÄ‚îÄ‚îÄ */
.card {
  background: var(--surface);
  border-radius: 16px;
  border: 1px solid var(--border);
  padding: 20px;
  margin-bottom: 12px;
  transition: border-color 0.15s, transform 0.15s;
}
.card-label {
  font-size: 11px;
  font-weight: 700;
  color: var(--muted);
  letter-spacing: 1.5px;
  text-transform: uppercase;
  margin-bottom: 14px;
}

/* ‚îÄ‚îÄ‚îÄ INPUTS ‚îÄ‚îÄ‚îÄ */
input[type="text"], textarea {
  width: 100%;
  padding: 12px 16px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--surface2);
  color: var(--text);
  font-size: 15px;
  font-family: inherit;
  outline: none;
  transition: border-color 0.15s;
}
input[type="text"]:focus, textarea:focus {
  border-color: var(--accent);
}
input[type="text"] + input[type="text"],
input[type="text"] + textarea {
  margin-top: 10px;
}
textarea { resize: vertical; min-height: 70px; }

/* ‚îÄ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ‚îÄ */
.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 100%;
  padding: 14px 20px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  font-weight: 700;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.15s;
  color: #fff;
}
.btn:active { transform: scale(0.98); }
.btn-outline {
  background: transparent;
  border: 2px solid var(--border);
  color: var(--muted);
}
.btn-row {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}
.btn-row .btn { flex: 1; font-size: 13px; padding: 12px 10px; }

/* ‚îÄ‚îÄ‚îÄ BADGE ‚îÄ‚îÄ‚îÄ */
.badge {
  display: inline-block;
  padding: 4px 14px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  letter-spacing: 0.3px;
  white-space: nowrap;
}
.badge-green { background: #d4edda; color: #155724; }
.badge-yellow { background: #fff3cd; color: #856404; }
.badge-red { background: #f8d7da; color: #721c24; }
.badge-unknown { background: #e2e3e5; color: #383d41; }

/* ‚îÄ‚îÄ‚îÄ CATEGORY CARDS ‚îÄ‚îÄ‚îÄ */
.cat-card {
  display: flex;
  align-items: center;
  gap: 16px;
  cursor: pointer;
}
.cat-card:hover { border-color: var(--accent); transform: translateY(-1px); }
.cat-icon {
  width: 52px;
  height: 52px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  flex-shrink: 0;
}
.cat-name { font-size: 16px; font-weight: 700; margin-bottom: 2px; }
.cat-desc { font-size: 13px; color: var(--muted); }
.cat-arrow { color: var(--muted); font-size: 20px; flex-shrink: 0; }

/* ‚îÄ‚îÄ‚îÄ CHECKLIST ‚îÄ‚îÄ‚îÄ */
.check-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  margin-bottom: 6px;
  border-radius: 12px;
  border: 1.5px solid var(--border);
  cursor: pointer;
  transition: all 0.15s;
  -webkit-tap-highlight-color: transparent;
}
.check-box {
  width: 22px;
  height: 22px;
  border-radius: 6px;
  border: 2px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  color: #fff;
  flex-shrink: 0;
  transition: all 0.15s;
}
.check-label { font-size: 14px; font-weight: 500; color: var(--muted); transition: color 0.15s; }

/* ‚îÄ‚îÄ‚îÄ QUESTION CARDS ‚îÄ‚îÄ‚îÄ */
.q-card {
  display: flex;
  align-items: flex-start;
  gap: 14px;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}
.q-num {
  width: 30px;
  height: 30px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
  font-weight: 800;
  flex-shrink: 0;
}
.q-text { font-size: 14px; line-height: 1.55; flex: 1; }

/* ‚îÄ‚îÄ‚îÄ SERVICE SELECT ‚îÄ‚îÄ‚îÄ */
.svc-card {
  cursor: pointer;
  padding: 16px;
  -webkit-tap-highlight-color: transparent;
}
.svc-row { display: flex; align-items: flex-start; gap: 12px; }
.svc-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.svc-meta { display: flex; gap: 16px; flex-wrap: wrap; }
.svc-price { font-size: 13px; font-weight: 700; }
.svc-time { font-size: 13px; color: var(--muted); }

/* ‚îÄ‚îÄ‚îÄ TOTAL ‚îÄ‚îÄ‚îÄ */
.total-card { text-align: center; margin-top: 20px; }
.total-amount { font-size: 28px; font-weight: 800; }
.total-count { font-size: 13px; color: var(--muted); margin-top: 4px; }

/* ‚îÄ‚îÄ‚îÄ KP PREVIEW ‚îÄ‚îÄ‚îÄ */
.kp-preview {
  max-height: 320px;
  overflow: auto;
  background: var(--surface2);
  border-radius: 16px;
  border: 1px solid var(--border);
  padding: 20px;
  margin-bottom: 12px;
}
.kp-text {
  font-size: 12px;
  line-height: 1.65;
  white-space: pre-wrap;
  word-break: break-word;
  margin: 0;
}

/* ‚îÄ‚îÄ‚îÄ RED FLAGS ‚îÄ‚îÄ‚îÄ */
.flag-card { border-color: rgba(255,107,107,0.25); }
.flag-label { color: var(--danger); }
.flag-item { font-size: 13px; color: var(--muted); padding: 6px 0; line-height: 1.5; }

/* ‚îÄ‚îÄ‚îÄ HINT ‚îÄ‚îÄ‚îÄ */
.hint-card { border: 1px solid; }
.hint-text { font-size: 13px; line-height: 1.6; }

/* ‚îÄ‚îÄ‚îÄ SCROLL ‚îÄ‚îÄ‚îÄ */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

/* ‚îÄ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ */
.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(80px);
  background: var(--success);
  color: #fff;
  padding: 12px 28px;
  border-radius: 12px;
  font-size: 14px;
  font-weight: 700;
  z-index: 999;
  opacity: 0;
  transition: all 0.3s ease;
  pointer-events: none;
}
.toast.show {
  transform: translateX(-50%) translateY(0);
  opacity: 1;
}

.page { padding: 0 20px; }
.page-top { padding: 32px 20px 16px; }
.logo { font-size: 13px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }

.section-label { font-size: 12px; font-weight: 700; color: var(--muted); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 16px; }

@media (max-width: 400px) {
  .page-title { font-size: 24px; }
  .total-amount { font-size: 24px; }
}

const B24_HOOK = 'https://2kconsult.bitrix24.ru/rest/1/co3ujogzfkd7sczs/';

async function b24call(method, params = {}) {
  const url = B24_HOOK + method;
  const resp = await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(params)
  });
  return await resp.json();
}
